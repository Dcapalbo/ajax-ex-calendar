<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
   <title>ajax-ex-calendar</title>
  </head>
  <body>
   <header>
     <div class="container">
      <h1></h1>
       <div class="prev">Precedente</div>
       <div class="next">Successivo</div>
     </div>
   </header>

   <ul class="days">

   </ul>






  <script id="day-template" type="text/x-handlebars-template">
   <div class="entry">
    <h1>{{month}}</h1>
    <div class="days">
        {{day}}
    </div>
   </div>
  </script>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
